# gui attribute template

# visibility (true/false)
visible=true

# origin of component (x,y)
origin=(10,10)

# z position. -ve = nearer to screen.
z_position=3

# alignment of component. valid values are:
# default, top_left, top_center, top_right
# middle_left, middle_center, middle_right
# bottom_left, bottom_center, bottom_right
alignment=default

# dimensions (x,y) ie, (cols,rows)
dimensions=(2,3)

